<h2>Slotrooms</h2>

<table mat-table [dataSource]="slotrooms" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let slotroom">
      <button mat-button color="primary" routerLink="/slotmachines/{{slotroom.id}}"> {{slotroom.name}} </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="addres">
      <th mat-header-cell *matHeaderCellDef> Addres </th>
      <td mat-cell *matCellDef="let slotroom">
          <button mat-button color="primary" routerLink="/slotmachines/{{slotroom.id}}"> {{slotroom.addres}} </button>
      </td>
  </ng-container>
  <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let slotroom">
          <button color="primary" mat-raised-button routerLink="/slotroom-edit/{{slotroom.id}}">Edit</button>
      </td>
  </ng-container>
  <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let slotroom">
          <button color="primary" mat-raised-button (click)="delete(slotroom.id)">Delete</button>
      </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<br>
<button color="primary" mat-raised-button routerLink="/slotroom-add">Add</button>
