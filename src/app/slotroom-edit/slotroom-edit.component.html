<mat-card *ngIf="slotroom">
  <form #slotroomForm="ngForm" class="slotroom-form" (ngSubmit)="save()">
    <mat-card-header>
      <mat-card-title><h2>Edit Slotroom: {{slotroom.name}}</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="slotroom-full-width">
        <input matInput  [(ngModel)]="slotroom.name" placeholder="name" name="name" required="true"/>
      </mat-form-field>
      <mat-form-field class="slotroom-full-width">
        <input matInput [(ngModel)]="slotroom.addres" placeholder="addres" name="addres" required="true"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!slotroomForm.form.valid">save</button>
        <button mat-raised-button color="secondary" type="button" (click)="goBack()">go back</button>
    </mat-card-actions>
  </form>
</mat-card>
