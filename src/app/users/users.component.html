<h2>Users</h2>
<mat-card style="background: lightblue" *ngIf="isReset">
  Password reset successfully!
</mat-card>
<form class="user-form">
    <mat-form-field class="user-full-width">
      <input matInput  [(ngModel)]="searchText" placeholder="Search.." name="search">
    </mat-form-field>
</form>
<div class="example-container mat-elevation-z8">
<table mat-table [dataSource]="users  | grdFilter: {username: searchText}" class="mat-elevation-z8">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user">
      {{user.username}}
    </td>
  </ng-container>
  <ng-container matColumnDef="reset">
    <th mat-header-cell *matHeaderCellDef> Reset Pass </th>
    <td mat-cell *matCellDef="let user">
        <button color="primary" mat-raised-button (click)="resetPass(user.id)">Reset</button>
    </td>
</ng-container>
  <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let user">
          <button color="primary" mat-raised-button (click)="delete(user.id)">Delete</button>
      </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<br>
<button color="primary" mat-raised-button routerLink="/signup">Add</button>
